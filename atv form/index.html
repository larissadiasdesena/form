<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Formulário</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>

    </header>
    <main>

     
        <div class="esquerda">
            <img src="assets/img/nao-perca-a-fe.jpg" alt="mensagem motivadora">
        </div>

        <div class="direita">
            <h1>
                Preencha o formulário e ganhe o e-book grátis!

            </h1>

                Cadastre seus dados nos campos abaixo

                </p>
                <div>
                    <label for="nome">Nome</label>

                <div>
                    <label for="Email">E-mail</label>
                    <input type="email" id="Email">

                <div>
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone">
                </div>
                 

                <input class="btn-submit" type="submit" value="Dowload Grátis">
            </form>

        </div>
       

    </main>
    <footer>

    </footer>
