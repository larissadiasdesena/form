<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>

    </header>
    <main>

     
        <div class="esquerda">
            <img src="assets/img/nao-perca-a-fe.jpg" alt="mensagem motivadora">
        </div>

        <div class="direita">
            <h1>
                Preencha o formulário e ganhe o e-book grátis!

            </h1>
            <p>
                Cadastre seus dados nos campos abaixo:
            </p>
            <form action="">
                <p>
                    Preencha o formulário abaixo para fazer o download
                </p>

               

                  
                    <div>
                        <input type="text" id="nome" placeholder="Nome">
                    
                        
                        <input type="email" id="Email" placeholder="E-mail">
                    
                        <input type="tel" id="telefone" placeholder="Telefone">
                        

                        <input class="btn-submit" type="submit" value="Download Grátis">
                    </div>
                    
            </form>

        </div>
       

    </main>
